<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋대멋사</title>
</head>
<body>
    <header>
        <H1>닥터유프로</H1>
        <hr>
        <H2>프로틴바</H2>
        <hr>
        <H3>크런치</H3>
        <hr>
        <H4>아르기닌 함유</H4>
        <hr>
        <P> 크런치 70g (355kcal)
            <br>달걀 4개 분량 단백질</P>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend> 설문 정보 입력 </legend>
                    <table>
                        <tr>
                            <th><label for="이름"></label>이름</th>
                            <td colspan="2"><input type="text" id="이름"></td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td><label for="woman">여자</label>
                            <input type="radio" id = "woman" name="gender" value = "w"></td>
                            <td><label for="man">남자</label>
                            <input type="radio" id = "man" name="gender" value = "m"></td>
                        </tr>
                        <tr>
                            <th>즐겨하는 운동</th>
                            <td><select>
                                <option>필라테스</option>
                                <option>헬스</option>
                                <option>맨손운동</option>
                                <option>천국의계단</option>
                                </select></td>
                            </tr>
                        <tr>
                            <th rowspan="2">좋아하는 단백질</th>
                            <td><input type="checkbox" name="egg" id="egg"><label for="egg">삶은 계란</label></td>
                            </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox" name="bar" id="bar"><label for="bar">닥터유 프로틴바</label></td>
                            <td><input type="checkbox" name="shake" id="shake"><label for="shake">단백질 쉐이크</label></td>
                        </tr>
                        <tr> 
                            <td></td>
                            <td><input type="reset" value="초기화"></td>
                            <td><input type="submit" value="제출"></td>
                        </tr>    
                    </table>
                </fieldset>
            </form>
        </main>


</body>
</html>
